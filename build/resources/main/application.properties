# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:8889/habit-builder-v2
spring.datasource.username=habit-builder-v2
spring.datasource.password=lc101

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# Limit the number of active database connections
# Cloud Foundry's Spark databases can only provideup to four connections
spring.datasource.tomcat.max-active = 4

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect